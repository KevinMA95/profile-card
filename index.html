<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <!--F O N T S-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <article class="container">
      <div class="img-pattern-container">
        <img src="images/bg-pattern-card.svg" alt="blue-bg">
      </div>
      <div class="img-container">
        <img src="images/image-victor.jpg" alt="victor">
      </div>
      <div class="card-data">
        <h1>Victor Crest <span class="clear">26</span></h1>
        <div class= "clear london">London</div>
        <div class="stats-container">
          <div class="stats"><h2>80K</h2>
          <div class="stats-text">Followers</div></div>
          <div class="stats"><h2>803K</h2>
          <div class="stats-text">Likes</div></div>
          <div class="stats"><h2>1.4K</h2>
          <div class="stats-text">Photos</div></div>
      </div>
      </div>
    </article>
  </main>
</body>
</html>
